      padding: 0.5rem 1rem;

      z-index: 10;

    }
    .nav-button:hover {

    }
    #prev-btn {

    }
    /* Page indicator */

      bottom: 1.5rem;
      right: 1.5rem;
      background-color: rgba(139, 62, 47, 0.85);
      color: white;
      font-weight: 600;
      font-size: 0.875rem;

      user-select: none;
      z-index: 10;
      font-family: 'Inter', sans-serif;
    }

        border-radius: 1rem;

  <script>
   (() => {
      const imageWrapper = document.getElementById('image-wrapper');
      const links = imageWrapper.querySelectorAll('a');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const pageIndicator = document.getElementById('page-indicator');
      const total = links.length;
      let currentIndex = 0;

      // Scroll to image by index
      function scrollToIndex(index) {
        if (index < 0) index = 0;
        if (index >= total) index = total - 1;
        currentIndex = index;
        const targetLink = links[index];
        targetLink.scrollIntoView({ behavior: 'smooth', block: 'start' });
        updatePageIndicator();
      }

      // Update page indicator text
      function updatePageIndicator() {
        pageIndicator.textContent = `${currentIndex + 1} / ${total}`;
      }

      // Button event handlers
      prevBtn.addEventListener('click', () => {
        scrollToIndex(currentIndex - 1);
      });
      nextBtn.addEventListener('click', () => {
        scrollToIndex(currentIndex + 1);
      });

      // Keyboard navigation for accessibility
      imageWrapper.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown' || e.key === 'PageDown') {
          e.preventDefault();
          scrollToIndex(currentIndex + 1);
        } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
          e.preventDefault();
          scrollToIndex(currentIndex - 1);
        }
      });

      // Update currentIndex on manual scroll
      let scrollTimeout;
      imageWrapper.addEventListener('scroll', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          let closestIndex = 0;
          let closestDistance = Infinity;
          const scrollTop = imageWrapper.scrollTop;
          links.forEach((link, i) => {
            const offset = link.offsetTop;
            const distance = Math.abs(offset - scrollTop);
            if (distance < closestDistance) {
              closestDistance = distance;
              closestIndex = i;
            }
          });
          currentIndex = closestIndex;
          updatePageIndicator();
        }, 100);
      });

      // Initialize
      scrollToIndex(0);
    })();
  </script>
