        /* Global styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/rzmodderdevv/web-login/refs/heads/main/hutao.jpg') no-repeat center center fixed;

             /* Blur effect for background */
            position: relative;

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 80%;
            max-width: 600px;
        }

        /* Image Slider Styling */
        .image-slider {
            position: relative;
            width: 100%;
            height: 400px; /* Set height for image container */
            overflow: hidden; /* Hide anything outside of the container */
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .slider-images {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            transition: transform 0.5s ease-in-out; /* Smooth transition for sliding */
        }

        .slider-images img {
            width: 100%;
            height: 400px; /* Set height for each image */
            object-fit: cover; /* Ensure the images cover the container area */
            border-bottom: 5px solid #fff;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 0 20px;
        }

        .controls button {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Modal for Preview Image */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .preview-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .preview-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }

        /* CSS for the Preview Button (centered at the bottom) */
.image-preview {
    position: absolute;
    bottom: 0px; /* Place the button 20px from the bottom */
    left: 50%;

    z-index: 2;

}

.image-preview button {
    background-color: #333;

    border: none;

}

.image-preview button:hover {
