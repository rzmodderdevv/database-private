    <title>Vertical Image Slider</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/rzmodderdevv/web-login/refs/heads/main/hutao.jpg') no-repeat center center fixed;
            background-size: cover;
            
            position: relative;
        }

        /* Styling for the title (h1) */
        h1 {
            font-family: 'Arial', sans-serif; /* Menggunakan font Arial */
            font-size: 40px; /* Ukuran font yang cukup besar */
            font-weight: bold; /* Menebalkan font */
            color: #fff; /* Warna teks putih */
            text-align: center; /* Menyelaraskan teks di tengah */
            text-transform: uppercase; /* Mengubah semua huruf menjadi kapital */
            letter-spacing: 2px; /* Memberikan jarak antar huruf */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Menambahkan bayangan pada teks */
            margin-bottom: 20px; /* Memberikan jarak bawah pada elemen */
            padding: 10px; /* Memberikan padding untuk memberi ruang di dalam elemen */
            background-color: rgba(0, 0, 0, 0.6); /* Memberikan latar belakang semi-transparan */
            border-radius: 10px; /* Membuat sudut lebih melengkung */
            max-width: 80%; /* Membatasi lebar judul */
            margin-left: auto; /* Membuat margin kiri otomatis untuk pemusatan */
            margin-right: auto; /* Membuat margin kanan otomatis untuk pemusatan */
        }
        /* Container for the image slider */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            height: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Image Slider Styling */
        .image-slider {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .slider-images {
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .slider-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 5px solid #fff;
            position: relative;
        }

        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            z-index: 2;
        }

        .nav-arrow:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .nav-arrow-left {
            left: 10px;
        }

        .nav-arrow-right {
            right: 10px;
        }

        /* Disabled button style */
        .nav-arrow:disabled {
            background-color: rgba(0, 0, 0, 0.3);
            cursor: not-allowed;
        }
    </style>
</head>
<body>

            <!-- Navigation arrows -->
            <button class="nav-arrow nav-arrow-left" id="prevBtn" disabled>↑</button>
            <button class="nav-arrow nav-arrow-right" id="nextBtn">↓</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sliderImages = document.getElementById("sliderImages");
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");

            let currentIndex = 0;

            // Function to update the slider position
            function updateSliderPosition() {
                const translateY = -currentIndex * 600; // Adjust height for each image (600px)
                sliderImages.style.transform = `translateY(${translateY}px)`;

                // Disable/enable buttons based on the current position
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === sliderImages.children.length - 1;
            }

            // Handle next (down) button click
            nextBtn.addEventListener('click', () => {
                if (currentIndex < sliderImages.children.length - 1) {
                    currentIndex++;
                    updateSliderPosition();
                }
            });

            // Handle previous (up) button click
            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateSliderPosition();
                }
            });

            // Initialize the first position of the slider
            updateSliderPosition();
        });
    </script>
