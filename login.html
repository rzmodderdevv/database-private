<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link href="https://unpkg.com/boxicons@2.1.4/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="forgot-password">
                <label><input type="checkbox">Remember Me!</label>
                <a href="#">Lupa Password</a>
            </div>
            <button type="button" id="loginBtn" class="button">Login</button>
            <div class="daftar">
                <p>Ga punya akun? <a href="#">Register!</a></p>
            </div>
        </form>
    </div>

    <script>
        window.onload = function() {
            // Pastikan event listener dijalankan setelah halaman selesai dimuat
            document.getElementById('loginBtn').addEventListener('click', function() {
                console.log('Tombol Login diklik'); // Debug log

                // Ambil username dan password dari input
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                console.log("Username: " + username, "Password: " + password); // Debug log

                // Cek jika username dan password sesuai
                if (username === 'Rezz' && password === 'Admin123') {
                    console.log('Login sukses!'); // Debug log
                    window.location.replace('home.html'); // Arahkan ke home.html
                } else {
                    console.log('Login gagal'); // Debug log
                    alert('Username atau Password salah!');
                    location.reload(); // Refresh halaman
                }
            });
        };
    </script>
</body>
</html>
